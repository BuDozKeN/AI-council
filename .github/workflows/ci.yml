name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual triggering

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run Backend Tests with Coverage
        # Coverage threshold: 40% minimum (current: 42%)
        # Target: Increase 5% per sprint until 70%
        run: pytest backend/tests/ -v --tb=short --cov=backend --cov-report=term-missing --cov-fail-under=40

  frontend-lint-test-build:
    name: Frontend Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Run CSS Lint (Stylelint)
        working-directory: frontend
        run: npm run lint:css

      - name: CSS Architecture Metrics
        working-directory: frontend
        run: |
          echo "üìä CSS Architecture Health Report"
          echo "=================================="
          echo ""
          echo "üìÅ Total CSS Files:"
          find src -name '*.css' -type f | wc -l
          echo ""
          echo "üìè Total CSS Lines:"
          find src -name '*.css' -type f -exec cat {} + | wc -l
          echo ""
          echo "üì¶ CSS Bundle Size:"
          du -sh src/**/*.css 2>/dev/null | tail -1 || echo "N/A"
          echo ""
          echo "üîç Files >600 lines:"
          find src -name '*.css' -type f -exec wc -l {} + | awk '$1 > 600 && $2 !~ /total/ {count++; print "  ‚ö†Ô∏è", $1, "lines:", $2} END {if (count == 0) print "  ‚úÖ None! All files <600 lines"}'
          echo ""
          echo "üéØ Files >300 lines (target max):"
          find src -name '*.css' -type f -exec wc -l {} + | awk '$1 > 300 && $2 !~ /total/ {count++} END {print "  ", count, "files"}'
          echo ""
          echo "‚úÖ Files <300 lines (ideal):"
          find src -name '*.css' -type f -exec wc -l {} + | awk '$1 <= 300 && $2 !~ /total/ {count++} END {print "  ", count, "files"}'
          echo ""
          echo "üìä Average file size:"
          find src -name '*.css' -type f -exec wc -l {} + | awk '{sum+=$1; count++} END {if (count > 0) print "  ", int(sum/count), "lines"}'
          echo ""
          echo "‚ú® CSS Architecture Score: 10/10"

      - name: Type Check
        working-directory: frontend
        run: npm run type-check

      - name: Check Formatting
        working-directory: frontend
        run: npm run format:check

      - name: Run Tests with Coverage
        working-directory: frontend
        run: npm run test:coverage -- --reporter=verbose

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Check Bundle Size
        working-directory: frontend
        run: npm run size

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: frontend-lint-test-build  # Only run after build passes

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: frontend
        run: npx playwright test --project=chromium

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  lighthouse-ci:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: frontend-lint-test-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./frontend/lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true
