name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual triggering

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run Backend Tests with Coverage
        # Coverage threshold: 40% minimum (current: 42%)
        # Target: Increase 5% per sprint until 70%
        run: pytest backend/tests/ -v --tb=short --cov=backend --cov-report=term-missing --cov-fail-under=40

  frontend-lint-test-build:
    name: Frontend Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Run CSS Lint (Stylelint)
        working-directory: frontend
        run: npm run lint:css

      - name: CSS Architecture Metrics & Performance Budget
        working-directory: frontend
        run: |
          echo "üìä CSS Architecture Health Report"
          echo "=================================="
          echo ""

          # File counts and sizes
          echo "üìÅ Total CSS Files:"
          CSS_FILE_COUNT=$(find src -name '*.css' -type f | wc -l)
          echo "  $CSS_FILE_COUNT files"
          echo ""

          echo "üìè Total CSS Lines:"
          TOTAL_LINES=$(find src -name '*.css' -type f -exec cat {} + | wc -l)
          echo "  $TOTAL_LINES lines"
          echo ""

          echo "üì¶ Total CSS Source Size:"
          TOTAL_SIZE=$(find src -name '*.css' -type f -exec cat {} + | wc -c)
          TOTAL_KB=$((TOTAL_SIZE / 1024))
          echo "  ${TOTAL_KB}KB (unminified)"
          echo ""

          # Performance Budget Check - FAIL if exceeded
          echo "üí∞ CSS Performance Budget:"
          MAX_CSS_KB=1100
          if [ $TOTAL_KB -gt $MAX_CSS_KB ]; then
            echo "  ‚ùå FAILED: ${TOTAL_KB}KB exceeds budget of ${MAX_CSS_KB}KB"
            echo "  Action required: Reduce CSS bundle size or increase budget"
            exit 1
          else
            REMAINING=$((MAX_CSS_KB - TOTAL_KB))
            PERCENT_USED=$((TOTAL_KB * 100 / MAX_CSS_KB))
            echo "  ‚úÖ PASSED: ${TOTAL_KB}KB / ${MAX_CSS_KB}KB (${PERCENT_USED}% used, ${REMAINING}KB remaining)"
          fi
          echo ""

          # Growth warning - 10% threshold
          GROWTH_WARNING_KB=$((MAX_CSS_KB * 90 / 100))
          if [ $TOTAL_KB -gt $GROWTH_WARNING_KB ]; then
            echo "  ‚ö†Ô∏è  WARNING: Approaching budget limit (>90% used)"
            echo "  Consider splitting large files or removing unused styles"
            echo ""
          fi

          # File size distribution
          echo "üîç Files >600 lines (HARD LIMIT):"
          LARGE_FILES=$(find src -name '*.css' -type f -exec wc -l {} + | awk '$1 > 600 && $2 !~ /total/ {count++; print "  ‚ùå", $1, "lines:", $2} END {if (count > 0) exit 1; else print "  ‚úÖ None! All files <600 lines"}')
          echo "$LARGE_FILES"
          LARGE_FILES_EXIT=$?
          echo ""

          echo "üéØ Files >300 lines (target max):"
          find src -name '*.css' -type f -exec wc -l {} + | awk '$1 > 300 && $2 !~ /total/ {count++} END {print "  ", (count ? count : 0), "files"}'
          echo ""

          echo "‚úÖ Files <300 lines (ideal):"
          find src -name '*.css' -type f -exec wc -l {} + | awk '$1 <= 300 && $2 !~ /total/ {count++} END {print "  ", count, "files"}'
          echo ""

          echo "üìä Average file size:"
          find src -name '*.css' -type f -exec wc -l {} + | awk '{sum+=$1; count++} END {if (count > 0) print "  ", int(sum/count), "lines"}'
          echo ""

          # Complexity metrics
          echo "üßÆ CSS Complexity Metrics:"

          # Selector complexity (count complex selectors)
          COMPLEX_SELECTORS=$(find src -name '*.css' -type f -exec grep -h '>' {} + | wc -l)
          echo "  Child selectors (>): $COMPLEX_SELECTORS"

          DESCENDANT_SELECTORS=$(find src -name '*.css' -type f -exec grep -oE '\.[a-z-]+ \.[a-z-]+' {} + | wc -l)
          echo "  Descendant selectors: $DESCENDANT_SELECTORS"

          PSEUDO_SELECTORS=$(find src -name '*.css' -type f -exec grep -oE '::?[a-z-]+' {} + | wc -l)
          echo "  Pseudo-elements/classes: $PSEUDO_SELECTORS"

          MEDIA_QUERIES=$(find src -name '*.css' -type f -exec grep -c '@media' {} + | awk '{sum+=$1} END {print sum}')
          echo "  Media queries: $MEDIA_QUERIES"

          KEYFRAMES=$(find src -name '*.css' -type f -exec grep -c '@keyframes' {} + | awk '{sum+=$1} END {print sum}')
          echo "  Keyframe animations: $KEYFRAMES"

          IMPORTANT_COUNT=$(find src -name '*.css' -type f -exec grep -c '!important' {} + | awk '{sum+=$1} END {print sum}')
          echo "  !important usage: $IMPORTANT_COUNT (lower is better)"
          echo ""

          # Architecture score calculation
          SCORE=10

          # Deduct points for violations
          if [ $TOTAL_KB -gt $MAX_CSS_KB ]; then
            SCORE=$((SCORE - 3))
          fi

          if [ $LARGE_FILES_EXIT -ne 0 ]; then
            SCORE=$((SCORE - 2))
          fi

          if [ $IMPORTANT_COUNT -gt 50 ]; then
            SCORE=$((SCORE - 1))
          fi

          echo "‚ú® CSS Architecture Score: $SCORE/10"
          echo ""

          # Fail if critical violations exist
          if [ $LARGE_FILES_EXIT -ne 0 ]; then
            echo "‚ùå CI FAILED: Files exceeding 600 lines detected"
            exit 1
          fi

      - name: Type Check
        working-directory: frontend
        run: npm run type-check

      - name: Check Formatting
        working-directory: frontend
        run: npm run format:check

      - name: Run Tests with Coverage
        working-directory: frontend
        run: npm run test:coverage -- --reporter=verbose

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Check Bundle Size
        working-directory: frontend
        run: npm run size

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: frontend-lint-test-build  # Only run after build passes

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: frontend
        run: npx playwright test --project=chromium

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  lighthouse-ci:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: frontend-lint-test-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./frontend/lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true
