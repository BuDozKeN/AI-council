<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="description" content="AxCouncil - Multi-model AI advisory platform for strategic decision making" />
    <meta name="theme-color" content="#f97316" />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AxCouncil - Strategic AI Advisory Platform" />
    <meta property="og:description" content="Get expert AI advice from multiple models working together" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AxCouncil" />
    <meta name="twitter:description" content="Multi-model AI advisory platform" />

    <title>AxCouncil - Strategic AI Advisory Platform</title>

    <!-- Speculation Rules - Chrome 109+ prerendering for instant navigation -->
    <!-- Gracefully ignored by browsers that don't support it -->
    <script type="speculationrules">
    {
      "prefetch": [
        {
          "where": {
            "selector_matches": ".conversation-item"
          },
          "eagerness": "moderate"
        }
      ],
      "prerender": [
        {
          "where": {
            "selector_matches": ".conversation-item:hover"
          },
          "eagerness": "moderate"
        }
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
