<!doctype html>
<html lang="en" class="">
  <head>
    <!-- Dark mode sync - runs before any paint to prevent FOUC -->
    <!-- SECURITY NOTE: This inline script is required to prevent flash of unstyled content (FOUC). -->
    <!-- CSP allows 'unsafe-inline' for this critical path. For production hardening, consider: -->
    <!-- 1. Using a script hash in CSP instead of 'unsafe-inline' -->
    <!-- 2. Moving to a nonce-based CSP with server-side rendering -->
    <script>
      (function() {
        var isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (isDark) document.documentElement.classList.add('dark');
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
          document.documentElement.classList.toggle('dark', e.matches);
        });
      })();
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS Splash Screens - Branded launch experience with dark/light mode support -->
    <!-- Dark mode splash screens (default, matches app theme #0a0a0a) -->
    <link rel="apple-touch-startup-image" media="(prefers-color-scheme: dark) and (device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/splash-dark.svg">
    <link rel="apple-touch-startup-image" media="(prefers-color-scheme: dark) and (device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/splash-dark.svg">
    <link rel="apple-touch-startup-image" media="(prefers-color-scheme: dark) and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/splash-dark.svg">
    <link rel="apple-touch-startup-image" media="(prefers-color-scheme: dark) and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/splash-dark.svg">
    <link rel="apple-touch-startup-image" media="(prefers-color-scheme: dark) and (device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" href="/splash-dark.svg">
    <!-- Light mode splash screens -->
    <link rel="apple-touch-startup-image" media="(prefers-color-scheme: light) and (device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/splash-light.svg">
    <link rel="apple-touch-startup-image" media="(prefers-color-scheme: light) and (device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/splash-light.svg">
    <link rel="apple-touch-startup-image" media="(prefers-color-scheme: light) and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/splash-light.svg">
    <link rel="apple-touch-startup-image" media="(prefers-color-scheme: light) and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/splash-light.svg">
    <link rel="apple-touch-startup-image" media="(prefers-color-scheme: light) and (device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" href="/splash-light.svg">
    <!-- Fallback for all other devices -->
    <link rel="apple-touch-startup-image" href="/splash-dark.svg">

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0" />
    <meta name="description" content="AxCouncil - Multi-model AI advisory platform for strategic decision making" />
    <meta name="theme-color" content="#4a90e2" />
    <!-- Cache control for mobile browsers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="AxCouncil" />
    <meta property="og:title" content="AxCouncil - Strategic AI Advisory Platform" />
    <meta property="og:description" content="Get expert AI advice from multiple models working together" />
    <meta property="og:image" content="https://axcouncil.ai/og-image.png" />
    <meta property="og:url" content="https://axcouncil.ai/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@axcouncil" />
    <meta name="twitter:title" content="AxCouncil" />
    <meta name="twitter:description" content="Multi-model AI advisory platform" />
    <meta name="twitter:image" content="https://axcouncil.ai/og-image.png" />

    <!-- Canonical URL - prevents duplicate content issues -->
    <link rel="canonical" href="https://axcouncil.ai/" />

    <title>AxCouncil - Strategic AI Advisory Platform</title>

    <!-- Structured Data - JSON-LD for rich search results -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "AxCouncil",
      "description": "AI-powered decision council platform that orchestrates multiple LLM models (Claude, GPT, Gemini, Grok, DeepSeek) for strategic decision making through a 3-stage deliberation process.",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "url": "https://axcouncil.ai",
      "offers": {
        "@type": "AggregateOffer",
        "priceCurrency": "USD",
        "availability": "https://schema.org/InStock"
      },
      "author": {
        "@type": "Organization",
        "name": "AxCouncil"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "150"
      }
    }
    </script>

    <!-- Organization Schema - E-E-A-T signals for AI search engines -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "AxCouncil",
      "url": "https://axcouncil.ai",
      "logo": "https://axcouncil.ai/favicon.svg",
      "description": "AI-powered strategic decision platform that orchestrates multiple leading AI models through a 3-stage deliberation process.",
      "foundingDate": "2024"
    }
    </script>

    <!-- WebSite Schema - Enables sitelinks search box in Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "AxCouncil",
      "url": "https://axcouncil.ai",
      "description": "Multi-model AI advisory platform for strategic decision making",
      "publisher": {
        "@type": "Organization",
        "name": "AxCouncil"
      }
    }
    </script>

    <!-- Performance: Preconnect to font servers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Load Inter font (CSP-safe: no inline JS handlers) -->
    <!-- Note: SRI not used for Google Fonts as they update frequently. For maximum security, -->
    <!-- consider self-hosting fonts. Current approach: CORS + preconnect for performance. -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" crossorigin="anonymous">

    <!-- Critical CSS: Inline styles for instant first paint (prevents FOUC) -->
    <style>
      /* Minimal critical path CSS - only what's needed before React hydrates */
      :root {
        --color-bg-primary: #ffffff;
        --color-bg-secondary: #f9fafb;
        --color-text-primary: #37352f;
        --color-brand-primary: #4a90e2;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --color-bg-primary: #0a0a0a;
          --color-bg-secondary: #111111;
          --color-text-primary: #ededed;
        }
      }
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html, body, #root {
        height: 100%;
        width: 100%;
        background: var(--color-bg-secondary);
        color: var(--color-text-primary);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      /* Loading spinner shown before React mounts */
      #root:empty::after {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 32px;
        height: 32px;
        margin: -16px 0 0 -16px;
        border: 3px solid var(--color-bg-primary);
        border-top-color: var(--color-brand-primary);
        border-radius: 50%;
        animation: critical-spin 0.8s linear infinite;
      }
      @keyframes critical-spin { to { transform: rotate(360deg); } }
    </style>

    <!-- Speculation Rules - Chrome 109+ prerendering for instant navigation -->
    <!-- Gracefully ignored by browsers that don't support it -->
    <script type="speculationrules">
    {
      "prefetch": [
        {
          "where": {
            "selector_matches": ".conversation-item"
          },
          "eagerness": "moderate"
        }
      ],
      "prerender": [
        {
          "where": {
            "selector_matches": ".conversation-item:hover"
          },
          "eagerness": "moderate"
        }
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
