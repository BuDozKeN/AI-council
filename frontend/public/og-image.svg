<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#6366f1" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#8b5cf6" opacity="0.05"/>

  <!-- AI model icons row -->
  <g transform="translate(300, 180)">
    <!-- 5 circles representing the 5 AI models -->
    <circle cx="0" cy="0" r="40" fill="#6366f1" opacity="0.8"/>
    <circle cx="150" cy="0" r="40" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="300" cy="0" r="40" fill="#a78bfa" opacity="0.8"/>
    <circle cx="450" cy="0" r="40" fill="#c4b5fd" opacity="0.8"/>
    <circle cx="600" cy="0" r="40" fill="#ddd6fe" opacity="0.8"/>

    <!-- Connection lines -->
    <line x1="40" y1="0" x2="110" y2="0" stroke="#6366f1" stroke-width="2" opacity="0.5"/>
    <line x1="190" y1="0" x2="260" y2="0" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
    <line x1="340" y1="0" x2="410" y2="0" stroke="#a78bfa" stroke-width="2" opacity="0.5"/>
    <line x1="490" y1="0" x2="560" y2="0" stroke="#c4b5fd" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Logo/Title -->
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">
    AxCouncil
  </text>

  <!-- Tagline -->
  <text x="600" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">
    Strategic AI Advisory Platform
  </text>

  <!-- Feature pills -->
  <g transform="translate(600, 480)" text-anchor="middle">
    <rect x="-380" y="-20" width="160" height="40" rx="20" fill="#6366f1" opacity="0.2"/>
    <text x="-300" y="8" font-family="system-ui, sans-serif" font-size="16" fill="#a5b4fc">5 AI Models</text>

    <rect x="-100" y="-20" width="200" height="40" rx="20" fill="#8b5cf6" opacity="0.2"/>
    <text x="0" y="8" font-family="system-ui, sans-serif" font-size="16" fill="#c4b5fd">3-Stage Deliberation</text>

    <rect x="220" y="-20" width="160" height="40" rx="20" fill="#a78bfa" opacity="0.2"/>
    <text x="300" y="8" font-family="system-ui, sans-serif" font-size="16" fill="#ddd6fe">Expert Synthesis</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#accent)"/>
</svg>
